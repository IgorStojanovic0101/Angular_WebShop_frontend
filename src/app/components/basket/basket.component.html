<div *ngIf="(basket$ | async) === null"> 
    <p>There are no items in your basket</p>
</div>

<div *ngIf="(basket$ | async) as basket">
    <div class="pb-5">
    <div class="container">
        <div class="row">
            <div class="col-12 py-5 mb-1">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="bg-secondary text-dark">
                            <tr>
                                <th class="border-0" scope="col">
                                    <div class="p-2 px-3 text-uppercase">Product</div>
                                </th>
                                <th scope="col" class="border-0 ">
                                    <div class="py-2 text-uppercase">Price</div>
                                </th>
                                <th scope="col" class="border-0 ">
                                    <div class="py-2 text-uppercase">Quantity</div>
                                </th>
                                <th scope="col" class="border-0">
                                    <div class="py-2 text-uppercase">Total</div>
                                </th>
                                <th scope="col" class="border-0 ">
                                    <div class="py-2 text-uppercase">Remove</div>
                                </th>


                            </tr> 
                        </thead>
                            <tbody>
                                <tr *ngFor="let item of basket.itemList">
                                    <th scope="row">
                                        <div class="p-2">
                                            <img src="{{item.slika}}" alt="{{item.ProductName}}" class="img-fluid" style="max-height: 50px ;">
                                            <div class="ml-3 d-inline-block aligh-middle">
                                                <h5 class="mb-0">
                                                    <a routerLink="/shop/{{2}}" class="text-dark">{{item.ProductName}} </a>
                                                </h5>
                                               
                                            </div>
                                        </div>
                                    </th>
                                    <td class="align-middle"><strong>{{item.ProductPrice | currency}}</strong></td>
                                    <td class="align-middle">
                                        <div class="d-flex align-items-center">
                                            <i (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-warning" style="cursor: pointer;font-size:2em;"></i>
                                            <span class="font-weight-bold" style="font-size: 1.5em;">{{item.ItemCount}}</span>
                                            <i (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-warning mr-2" style="cursor: pointer;font-size:2em;"></i>
                                        </div>
                                    </td>
                                    <td class="align-middle"><strong>{{item.ProductPrice*item.ItemCount | currency}}</strong></td>
                                    <td class="align-middle text-center">
                                        <a class="text-danger">
                                            <i (click)="removeBasketItem(item)" class="fa fa-trash" style="font-size: 2em;"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                       
                    </table>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-6 offset-6">
                <app-order-totals></app-order-totals>
                <button (click)="buyAll()" style="font-weight: bold;" class="btn btn-outline-success py-2 btn-block">
                   Skip checkout and buy immediately
                </button>
                
            </div>
        </div>
    </div>    
    
    </div>
  
</div>
