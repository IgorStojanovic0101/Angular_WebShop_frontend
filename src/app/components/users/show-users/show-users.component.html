<p>show-users works!</p>



<h2>{{myTitle}}</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let dataItem of UserList">
            <td>{{dataItem.FirstName}}</td>
            <td>{{dataItem.LastName}}</td>
        </tr>
    </tbody>
</table>


<button type="button" class="btn btn-primary m-2" 
    (click)="addClick()">
    FindUsers
</button>
