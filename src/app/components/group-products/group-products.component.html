<div class="content">

  <app-filter [departmentFk] = "department_fk" [categoryFk] = "category_fk" ></app-filter>

<div class="items">
  <div *ngIf="(product$ | async) as productPage">


    <div *ngIf="productPage.products.length === 0"> 
      <p>There are no items in this department</p>
  </div> 

    <div class="col-lg-3 imagediv" *ngFor="let item of productPage.products" style="display: inline-block;">
      <img (click)="openProduct(item.ProductPk)" class="img-responsive img-thumbnail imgclass" src="{{item.slika}}">
        <div style="display: flex; text-align: center;">
          <div style="text-align: left;">
            <p class="text">{{item.ProductName}} </p>

            <p> <mat-icon class="star" *ngFor="let star of item.RatingStar let i = index"> {{star}} </mat-icon> </p>

            <b>{{item.ProductPrice| currency:'INR'}}</b>
          </div>
          <div *ngIf="user && user.isAdmin">
            <p style="color: red; text-align: right;"><b>Score: {{item.Score}}</b></p>
        </div>
      </div>
    </div>
  </div>
  </div>


  
  
  
  
  


</div>
